<!DOCTYPE html>
<html>
<head>
    <title>TiDB Vector Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/2.0.5/pure-min.css">
    <style>
        body {
            padding: 20px;
        }
    
        .result-item {
            word-wrap: break-word; /* Allow long words to break and wrap to the next line */
        }

        p.content {
            color: #666;
            font-style: italic;
        }
    </style>

</head>
<body>
    <div class="pure-g">
        <div class="pure-u-1-1">
            <h1>TiDB Vector Search</h1>
            <form class="pure-form" method="post">
                <input type="text" name="query" placeholder="Enter search query" value="{{ query if query else '' }}">
                <input type="submit" value="Search" class="pure-button pure-button-primary">
            </form>
        </div>
    </div>
    {% if results %}
        <div class="pure-g">
            <div class="pure-u-1-1">
                <h2>Results</h2>
                <ul class="pure-menu-list">
                {% for result in results %}
                    <li class="pure-menu-item">
                            <p class="content" > {{ result.content }} </p>
                            <a href="{{ result.url }}"> {{ result.title }} </a> | Distance: {{ result.distance }}
                    </li>
                    <hr/>
                {% endfor %}
                </ul>
            </div>
        </div>
    {% endif %}

    <!-- Set focus on the input field -->
    <script>
        // if query is empty, set focus on the input field
        if (!document.querySelector('input[name="query"]').value) {
            document.querySelector('input[name="query"]').focus();
        }
    </script>
</body>
</html>
